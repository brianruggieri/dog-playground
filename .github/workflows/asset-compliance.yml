name: Asset Compliance

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  verify-assets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check asset manifest and licensing metadata
        run: npm run assets:check
